    <button onclick="rockpaperscissors()">Paper</button>
    <button onclick="rockpaperscissors()">Scissors</button>



<script>
 
 function rockpaperscissors() {


rps = ["rock", "paper", "scissors"]

let generated = Math.random(rps)

if (generated < 0.33) {return alert("Rock") };
if (generated > 0.33 && generated < 0.66) {return alert("Paper")};
if (generated > 0.66) {return alert("Scissors")};


}
